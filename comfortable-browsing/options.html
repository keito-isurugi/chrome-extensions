<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>URLの設定</title>
</head>
<body>
    <h1>URLの設定</h1>
    <h2>画面を覆う広告を削除</h2>
    <input type="text" id="removeAdsUrlInput" placeholder="https://example.com" />
    <button id="removeAdsUrlSaveBtn">保存</button>
    <ul id="removeAdsUrlList"></ul>


    <h2>広告ブロックを使用しているサイトの閲覧不可を解除</h2>
    <input type="text" id="enableAdsBlockUrlInput" placeholder="https://example.com" />
    <button id="enableAdsBlockUrlSaveBtn">保存</button>
    <ul id="enableAdsBlockUrlList"></ul>

    <script src="options.js"></script>
</body>
</html>
